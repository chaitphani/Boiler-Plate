<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://rfclipart.com/image2/big/55-54-8b/user-login-or-access-authentication-icon-Download-Royalty-free-Vector-File-EPS-250703.jpg">
    <title>Reset Password</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <h5>Enter a New Password as Your Choice</h5><br>
        <label>Password</label>&nbsp;<input type="password" name="password"><br><br>
        <label>Confirm Password</label>&nbsp;<input type="password" name="confirm_password"><br><br>
        <button class="btn btn-info btn-sm">Submit</button>
    </form>
</body>
<style>
        body{
            background-image: url('https://www.backgroundcheckall.com/wp-content/uploads/2017/12/background-outono.jpg');
            background-size: cover;
            padding: 18%;
        }
        small{
            text-decoration: underline;
            text-decoration-style: dotted;
            color: gray;
        }
        h5{
            color: rgb(95, 16, 82);
            text-decoration: underline;
            text-decoration-style:dashed
        }
        button{
            width: 10%
        }
        input{
            border-radius: 12%;
        }
        </style>
</html>
